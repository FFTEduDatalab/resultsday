<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <link rel='stylesheet' type='text/css' href='../../styles.css'>
  <script src='https://code.highcharts.com/highcharts.js'></script>
  <script src='https://code.highcharts.com/modules/series-label.js'></script>
  <script src='https://code.highcharts.com/modules/exporting.js'></script>
  <script src='https://code.highcharts.com/modules/export-data.js'></script>
  <script src='https://code.highcharts.com/modules/data.js'></script>
  <script src='../../js/theme.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
  <select id='breakdownSelector' autocomplete='off'>
      <option value='coverage'>Coverage</option>
      <option value='age'>Age</option>
  </select>
  <select id='scopeSelector' autocomplete='off' onchange='scopeOptionChange()'>
    <option value='UK'>UK</option>
    <option value='EN'>England</option>
    <option value='WA'>Wales</option>
    <option value='NI'>Northern Ireland</option>
  </select>
  <div id='entriesChartContainer' class='chartContainer'></div>
  <select id='gradesSelector' autocomplete='off' onchange='gradeChartOptionChange()'>
      <option value='Selected'>Selected grades</option>
      <option value='All'>All grades</option>
  </select>
  <select id='genderSelector' autocomplete='off' onchange='gradeChartOptionChange()'>
      <option value='All students'>All students</option>
      <option value='Male'>Male</option>
      <option value='Female'>Female</option>
  </select>
  <div id='gradesChartContainer' class='chartContainer'></div>
  <div id='textContainer'>
		<div id='definitionContainer'>
			Definition:
		</div>
		<div id='contextContainer'>
			Context:
		</div>
		<div id='analysisContainer'>
			Analysis:
		</div>
		<div id='reformYearContainer'>
		</div>
	</div>
	<div id='flagsContainer'>
		<div id='ebaccFlagContainer'>
			<img id='ebaccFlagImg' src='../../img/ebaccFlagImgGrey.png' class='btn tooltipped' data-html='true' data-tooltip='This subject does not count in the <a href="https://www.gov.uk/government/publications/english-baccalaureate-ebacc/english-baccalaureate-ebacc">English Baccalaureate</a> (England only)'>
		</div>
		<div id='p8dblFlagContainer'>
			<img id='p8dblFlagImg' src='../../img/p8dblFlagImgGrey.png' class='btn tooltipped' data-html='true' data-tooltip='This subject is not double-counted in <a href="https://www.gov.uk/government/publications/progress-8-school-performance-measure">Progress 8</a> calculations (England only)'>
		</div>
		<div id='facilFlagContainer'>
			<img id='facilFlagImg' src='../../img/facilFlagImgGrey.png' class='btn tooltipped' data-html='true' data-tooltip='This is not a <a href="https://russellgroup.ac.uk/for-students/school-and-college-in-the-uk/subject-choices-at-school-and-college/">facilitating subject</a>'>
		</div>
		<div id='reformYearContainer'>
		</div>
	</div>
	<script src='../../js/results-0.1.0.js'></script>
</body>
<html>
